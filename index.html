<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href='assets/stylesheets/app.css' rel='stylesheet' />
  </head>
  <body>
    <h2 class='center'>Rock---Paper---Scissors</h2>
    <div class='container'>
      <hr>
      <div class='options'>
        <div class="row">
          <div class="col s12 m6 l4">
            <div class="card center blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"><img src='assets/images/Rock.png' /></span>
                <div class='spacer'></div>
                <p>Very effective way to smash someone's scissors</p>
                <hr />
                <div>
                  <h6 class='userChoice btn'>Rock</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card center blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"><img src='assets/images/Paper.png' /></span>
                <div class='spacer'></div>
                <p>He thinks rocks are just plain ugly</p>
                <hr />
                <div>
                  <h6 class='userChoice btn'>Paper</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card center blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"><img src='assets/images/Scissors.png' /></span>
                <div class='spacer'></div>
                <p>Can shred paper in seconds</p>
                <hr />
                <div>
                  <h6 class='userChoice btn'>Scissors</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class='center'>
              <div class="card-content">
                <span class="card-title"></span>
                <div class='spacer'></div>
                <div>
                  <div class='btn' id='newgame'>New Game</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='assets/javascripts/app.js'></script>
  </body>
</html>
